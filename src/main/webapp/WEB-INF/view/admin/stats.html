<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <title>Stats</title>
</head>
<body>

<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
        <h1> Year profit </h1>
        <table class="table table-striped">
            <tr>
                <th>MONTH</th>
                <th>PROFIT</th>
            </tr>
            <tr th:each="profit : ${salesStats.yearProfit}">
                <td th:text="${profit.key}">NA</td>
                <td th:text="${profit.value}">NA</td>
            </tr>
        </table>
    </div>

</div>

<div class="row">
    <div class="col-2"> </div>

    <div class="col-2">
        <p th:text="'Last week profit: ' + ${salesStats.lastWeekProfit}"></p>
    </div>

</div>

<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
        <h1> Best customers </h1>
        <table class="table table-striped">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Number of orders</th>
            </tr>
            <tr th:each="customer : ${customerStats.bestCustomers}">
                <td th:text="${customer.firstName}"> NA </td>
                <td th:text="${customer.lastName}">NA</td>
                <td th:text="${customer.email}">NA</td>
                <td th:text="${customer.numberOfOrders}">NA</td>
            </tr>
        </table>
    </div>

</div>

<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
        <h1> Best products </h1>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Units sold</th>
            </tr>
            <tr th:each="product : ${productStats.topProducts}">
                <td th:text="${product.id}"> NA </td>
                <td th:text="${product.name}">NA</td>
                <td th:text="${product.unitsSold}">NA</td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
