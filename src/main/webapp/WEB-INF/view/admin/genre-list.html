<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/genre.css}"/>

    <title>Genre list</title>
</head>

<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1> Genres </h1>
        <table class="table table-striped" id="genre-table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.id}"> NA </td>
                <td th:text="${genre.name}">NA</td>
            </tr>
        </table>
    </div>

    <div class="col-9"></div>
    <div class="col-2">
        <button id="new-row-button" class="btn">
            New Row
        </button>
    </div>

</div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bstable.js}"></script>
<script th:src="@{/js/admin/genre.js}"></script>

</body>
</html>
