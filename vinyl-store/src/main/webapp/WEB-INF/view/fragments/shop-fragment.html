<html xmlns:th="http://www.thymeleaf.org">

<div id="shop-fragment">
    <!--/*@thymesVar id="products" type="java.util.List<com.javaschool.domainlogic.products.common.dto.ProductDto>"*/-->
    <nav class="navbar navbar-expand-lg navbar-light mr-3">
        <div class="collapse navbar-collapse">

            <div>
                <span class="font-weight-bold mr-2">Sort by: </span>
                <label style="cursor: pointer;"
                       id="why" for="sort-price-low-first"
                       class="p-1" th:classappend="${not highPriceFirst} ? 'sort-selected' : 'sort-not-selected'">
                    Price - Low To High
                </label>
                <input style="visibility: hidden;" type='radio'
                       value='low' name='sort-price' id='sort-price-low-first'
                       th:checked="${not highPriceFirst}"/>

                <label style="cursor: pointer;"
                       for="sort-price-high-first"
                       class="p-1 mx-1"
                       th:classappend="${highPriceFirst} ? 'sort-selected' : 'sort-not-selected'">
                    Price - High To Low
                </label>
                <input style="visibility: hidden;"  type='radio'
                       value='high' name='sort-price' id='sort-price-high-first'
                       th:checked="${highPriceFirst}"/>
            </div>

        </div>

        <ul class="navbar-nav mr-auto"></ul>
        <div class="mx-3">
                <span class="font-weight-normal"
                      th:text="${products.size() + (products.size() == 1 ? ' item' : ' items')}">N items</span>
        </div>

        <form class="form-inline mr-0" id="search-form">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control"
                       th:value="${nameContains}"
                       placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button id="search-button" class="btn btn-dark mx-0">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>

    <div th:if="${products.size() > 0}" th:replace="fragments/products-grid :: #products-grid"></div>
    <div th:if="${products.size() == 0}" class="row mt-2 ml-4 mr-3">
        <h4 class="font-weight-normal">No items found</h4>
    </div>

</div>

</html>
