    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <title>Cart</title>
    <style>
        .fa-times {
            color: #2f2e2e;
        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: #header"></div>

<br>

<div id="container" class="container">

    <h1> Cart items </h1>

    <div th:if="${#lists.isEmpty(cart.items)}">
        <p>
            The cart is empty
        </p>
    </div>

    <div class="row" th:if="${not #lists.isEmpty(cart.items)}">
        <div class="col-12">
            <table class="table" id="product-table">
                <thead class="thead-dark">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.product.name}">NA</td>
                    <td th:text="${item.quantity}">NA</td>
                    <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2, 'POINT')}">NA</td>
                    <td>
                        <a class="remove-from-cart" th:href="@{/cart/remove/{id}(id=${item.product.id})}">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <hr>

        <div class="col-12">
            <p id="total" class="float-right"
               th:text="'Total: ' + ${#numbers.formatDecimal(cart.total, 1, 2, 'POINT')}"></p>
            <br>
            <hr>
            <div sec:authorize="hasAuthority('CUSTOMER')">
                <a th:href="@{/cart/redirect-to-checkout}">
                    <button type="button" class="float-right btn btn-lg btn-dark checkout-button">Checkout</button>
                </a>
            </div>
            <div sec:authorize="!hasAuthority('CUSTOMER')">
                <a th:href="@{/login-page}">
                    <button type="button" class="float-right btn btn-lg btn-dark checkout-button">Checkout</button>
