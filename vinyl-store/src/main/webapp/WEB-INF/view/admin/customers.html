<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <title>Customers</title>
</head>
<body>

<div th:replace="fragments/header :: #header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-navbar :: #adminMenu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <div class="col-11">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1">
                    <h1 class="h2" id="caption">Best customers</h1>
                </div>
                <table class="table table-striped" aria-describedby="caption">
                    <thead>
                    <tr>
                        <th id="first-name">First name</th>
                        <th id="last-name">Last name</th>
                        <th id="email">Email</th>
                        <th id="orders-num">Number of orders</th>
                    </tr>
                    </thead>
                    <tr th:each="customer : ${customerStats.bestCustomers}">
                        <td th:text="${customer.firstName}"> NA</td>
                        <td th:text="${customer.lastName}">NA</td>
                        <td th:text="${customer.email}">NA</td>
                        <td th:text="${customer.numberOfOrders}">NA</td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</div>

<br>
<div th:replace="fragments/footer :: #footer"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
