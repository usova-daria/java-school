<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/stats.css}"/>

    <script th:src="@{/webjars/highcharts/8.2.2/highcharts.js}"></script>
    <script th:src="@{/webjars/highcharts/8.2.2/modules/exporting.js}"></script>
    <script th:src="@{/webjars/highcharts/8.2.2/modules/export-data.js}"></script>
    <script th:src="@{/webjars/highcharts/8.2.2/modules/accessibility.js}"></script>

    <title>Stats</title>
</head>
<body>

<div th:replace="fragments/header :: #header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-navbar :: #adminMenu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="col-11">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 border-bottom">
                    <h1 class="h2">Sales</h1>
                    <select id="year" class="form-control selectpicker col-md-1" data-size="5" data-style="whitesmoke">
                        <option th:each="y : ${#numbers.sequence(#dates.year(#dates.createNow()), firstPaymentYear)}"
                                th:value="${y}" th:text="${y}">Year
                        </option>
                    </select>
                </div>
            </div>

            <div th:replace="admin/year-profit :: #year-profit"></div>
        </main>
    </div>
</div>

<br>
<div th:replace="fragments/footer :: #footer"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/js/admin/stats.js}"></script>

</body>
</html>
